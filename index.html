<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div id="main-container">

        <h1>Cadastre-se para acessar o sistema</h1>

        <form action="#" method="post" id="register-form" autocomplete="on">

            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail." data-required data-min-length="3" data-email-validate>
            </div>

            <div class="half-box space">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome." data-required data-max-length="16" data-only-letters>
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome." data-required data-only-letters>
            </div>

            <div class="half-box space">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha." data-required data-password-validate data-min-length="8">
            </div>

            <div class="half-box">
                <label for="pass-confirmation">Confirme sua senha</label>
                <input type="password" name="pass-confirmation" id="pass-confirmation" placeholder="Confirme sua senha." data-required data-equal="password">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" required>
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso.</a></label>
            </div>

            <div class="full-box">
                <input type="submit" value="Registrar" id="btn-submit">
            </div>

        </form>

    </div>

    <p class="error-validation template"></p>

    <script src="js/script.js"></script>

</body>

</html>
